<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="phone">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="operator" onclick="clearAll()">AC</button>
        <button class="operator" onclick="toggleSign()">±</button>
        <button class="operator" onclick="add('%')">%</button>
        <button class="operator orange" onclick="add('/')">÷</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="operator orange" onclick="add('*')">×</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="operator orange" onclick="add('-')">−</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="operator orange" onclick="add('+')">+</button>

        <button class="zero" onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button class="operator orange" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
